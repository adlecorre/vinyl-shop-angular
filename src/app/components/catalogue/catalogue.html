<div class="container my-4">
  <h2 class="mb-4">
    <i class="fa-solid fa-record-vinyl me-2"></i>Catalogue Vinyles
  </h2>

  <div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form (ngSubmit)="chercher()" #form="ngForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="titre" [(ngModel)]="titre" name="titre" placeholder="Entrez le nom d'un vinyle..." required>
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Recherche</button>
                </div>
            </form>
        </div>
    </div>
</div>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let v of vinyles()">
      <div class="card h-100 shadow-sm">

        <img [src]="v.urlPochette" [alt]="v.titre" class="card-img-top">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ v.titre }}</h5>
          <p class="card-text small text-muted">{{ v.description }}</p>

          <div class="mt-auto">
            <p class="fw-bold mb-1">
              <i class="fa-solid fa-tag me-1"></i>{{ v.prixVinyle }} â‚¬
            </p>

            <p class="text-secondary small">
              <i class="fa-solid fa-boxes-stacked me-1"></i>Stock : {{ v.stock }}
            </p>

            <button class="btn btn-primary w-100 mt-2">
              <i class="fa-solid fa-cart-shopping me-2"></i>Ajouter au panier
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
