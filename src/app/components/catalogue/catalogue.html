<div class="container my-4">
  <h2 class="mb-4">
    <i class="fa-solid fa-record-vinyl me-2"></i>Catalogue Vinyles
  </h2>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let v of vinyles">
      <div class="card h-100 shadow-sm">

        <img [src]="v.url_pochette" [alt]="v.titre" class="card-img-top">

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ v.titre }}</h5>
          <p class="card-text small text-muted">{{ v.description }}</p>

          <div class="mt-auto">
            <p class="fw-bold mb-1">
              <i class="fa-solid fa-tag me-1"></i>{{ v.prix_vinyle }} â‚¬
            </p>

            <p class="text-secondary small">
              <i class="fa-solid fa-boxes-stacked me-1"></i>Stock : {{ v.stock }}
            </p>

            
           <button class="btn btn-primary w-100 mt-2 position-relative"
        (click)="ajouterAuPanier(v)">
  <i class="fa-solid fa-cart-shopping me-2"></i>
  Ajouter au panier

  @if (count > 0) {
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{ count }}
    </span>
  }
</button>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
