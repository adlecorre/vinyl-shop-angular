<div class="container my-4">
  <h2><i class="fa-solid fa-user-pen me-2"></i>Modifier mon profil</h2>
  
  <form *ngIf="profilForm" [formGroup]="profilForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom">
      </div>
      <div class="col-md-6">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="prenom">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input type="text" class="form-control" formControlName="telephone">
      </div>
      <div class="col-12">
        <label class="form-label">Adresse</label>
        <input type="text" class="form-control" formControlName="adresse">
      </div>
      <div class="col-md-6">
        <label class="form-label">Date de naissance</label>
        <input type="date" class="form-control" formControlName="date_naissance">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">
      <i class="fa-solid fa-floppy-disk me-2"></i>Sauvegarder
    </button>
  </form>

  <!-- Toast de succès -->
  <div *ngIf="successMessage" 
       class="alert alert-success alert-dismissible position-fixed shadow" 
       style="top: 20px; right: 20px; z-index: 9999; min-width: 300px;"
       role="alert">
    <i class="fa-solid fa-circle-check me-2"></i>{{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = null"></button>
  </div>
</div>
