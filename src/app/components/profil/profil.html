<div class="container my-4">
  <h2><i class="fa-solid fa-user-pen me-2"></i>Modifier mon profil</h2>

  <form [formGroup]="profilForm" (ngSubmit)="onSubmit()" class="mt-4">

    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" formControlName="nom">
      </div>

      <div class="col-md-6">
        <label class="form-label">Prénom</label>
        <input type="text" class="form-control" formControlName="prenom">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="col-md-6">
        <label class="form-label">Téléphone</label>
        <input type="text" class="form-control" formControlName="telephone">
      </div>

      <div class="col-12">
        <label class="form-label">Adresse</label>
        <input type="text" class="form-control" formControlName="adresse">
      </div>

      <div class="col-md-6">
        <label class="form-label">Date de naissance</label>
        <input type="date" class="form-control" formControlName="date_naissance">
      </div>

      <div class="col-md-6">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password">
      </div>

      <div class="col-md-6">
        <label class="form-label">Rôle</label>
        <input type="text" class="form-control" formControlName="role" [disabled]="true">
      </div>

    </div>

    <button class="btn btn-primary mt-4">
      <i class="fa-solid fa-floppy-disk me-2"></i>Sauvegarder
    </button>

  </form>
</div>
