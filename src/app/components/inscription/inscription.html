<h2 class="text-center mt-4">Inscription</h2>

<div class="card shadow-sm mt-4 mx-auto" style="max-width: 350px;">
  <div class="card-body">

    <form (ngSubmit)="inscription()" #form="ngForm">

      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom*</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom" required>
      </div>

      <div class="mb-3">
        <label for="nom" class="form-label">Nom*</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="motDePasse" class="form-label">Mot de passe*</label>
        <input type="password" class="form-control" id="motDePasse" [(ngModel)]="user.motDePasse" name="motDePasse" required>
      </div>

      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date de naissance</label>
        <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="user.dateNaissance" name="dateNaissance">
      </div>

      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="adresse" [(ngModel)]="user.adresse" name="adresse">
      </div>

      <div class="mb-3">
        <label for="numTel" class="form-label">Numéro de téléphone</label>
        <input type="tel" class="form-control" id="numTel" [(ngModel)]="user.numTel" name="numTel">
      </div>

      <button type="submit" class="btn btn-primary w-30" [disabled]="form.invalid">
        S'inscrire
      </button>

    </form>

    <div class="my-3">
        Déjà inscrit ? <a routerLink="/connexion">Se connecter</a>
    </div>

    @if (erreur()) {
    <div class="alert alert-danger" role="alert">
            {{ erreur() }}
    </div>
    }

  </div>
</div>
